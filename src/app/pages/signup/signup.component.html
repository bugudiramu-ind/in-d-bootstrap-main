<div *ngIf="isLoading">
  <div class="loading">Loading&#8230;</div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title" style="text-align: center">Sign Up</h3>
        <p class="card-category" style="text-align: center">
          Sign-up for E-KYC Verification Process
        </p>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-6">
              <label>First Name</label>
              <input type="text" formControlName="firstName" class="form-control"
                placeholder="Make sure it matches the name on your government ID"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group col-6">
              <label>Last Name</label>
              <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control"
                placeholder="We will email you the information"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>

            <div class="form-group col-6">
              <label>Mobile Number</label>
              <input type="text" formControlName="mobilenumber" class="form-control" maxlength="10"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }" />
              <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                <div *ngIf="f.mobilenumber.errors.required">
                  Mobile Number is required
                </div>
                <div *ngIf="f.mobilenumber.errors.minlength">
                  Please enter your 10 digit registered mobile number.
                </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary mr-1">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
