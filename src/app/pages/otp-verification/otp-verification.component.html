<div *ngIf="isLoading">
  <div class="loading">Loading&#8230;</div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <img
        class="card-img-top"
        src="../../../assets/img/otp-icon.png"
        alt="otp"
      /> -->
      <div class="card-header">
        <h3 class="card-title" style="text-align: center">Enter OTP</h3>
        <p class="card-category" style="text-align: center">
          Please enter OTP sent to your Email Id. - {{ emailId }}
        </p>
      </div>
      <div class="card-body">
        <ng-otp-input #ngOtpInput class="otp-input-class" style="text-align: center"
          (onInputChange)="onOtpChange($event)" [config]="{ length: 6, allowNumbersOnly: true }"></ng-otp-input>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <!-- <button
            mat-raised-button
            color="primary"
            class="verify-button"
            (click)="gotoConsentPage()"
          >
            Verify
          </button> -->
        <button type="button" class="btn btn-primary" (click)="gotoConsentPage()">Submit OTP</button>
      </div>

      <div *ngIf="showOTPResendText">
        <p style="text-align: center;">Please wait {{counter}} second(s) before requesting a new One Time
          Password(OTP)</p>
      </div>

      <div class="otp-not-recieved" *ngIf="disableResendOTPButton">
        <br />
        <h4>
          Not received your code?
          <span *ngIf="disableResendOTPButton">
            <button type="button" class="btn btn-link" (click)="resendOTP()">Resend OTP.</button>
          </span>

        </h4>
      </div>
  
    </div>
    <div class="col-4"></div>
  </div>
</div>
